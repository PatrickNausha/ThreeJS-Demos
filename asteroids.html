<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<title>Asteroids</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background: black;
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				justify-content: center;
				color: white;
			}
			.screen-overlay {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="start-screen" class="screen-overlay">
			<div>
				<h1>How to play</h1>
				<p>Shoot all of the space rocks.</p>
				<h1>Controls</h1>
				<ul>
					<li>⬅️/➡️ arrow keys: Turn</li>
					<li>Space key: Fire</li>
					<li>⬆️ arrow key: Thrust</li>
					<li>⬇️ arrow key: Hyperspace</li>
				</ul>
				<button id="start-button" class="btn btn-primary">Start</button>
			</div>
		</div>
		<div id="game-over-screen" class="screen-overlay d-none">
			<div>
				<h1>Game Over</h1>
				<button id="restart-button" class="btn btn-primary">Restart</button>
			</div>
		</div>
		<script type="module" src="./src/asteroids/main.js"></script>
	</body>
</html>
